<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Have an account?Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body >
    <div class="container">
        <form action="../index.html" class=" col-lg-5 px-5 py-5 mx-auto " id="login" onsubmit="return validate()">
            <h1 class="text-center">LOGIN</h1>
            <div class="form-field mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" onkeyup="trigger();" required placeholder="Enter your gmail" id="exampleInputEmail1" aria-describedby="emailHelp">
              <i class="fas fa-check-circle success-icon"></i>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-field mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" required onkeyup="trigger();" placeholder="Enter your password"id="exampleInputPassword1">
              <i class="fas fa-check-circle success-icon"></i>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <div id="pwdHelp" class="form-text">The password should be of atleast 8 characters.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
            <p >Donâ€™t have an account? <a href="./sign.html" style="text-decoration: none;font-weight: bolder;">Sign up</a></p>
            
          </form>
    </div>


    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>

</body>
</html>
