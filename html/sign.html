
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <div class="container">
        <form id="signup" action="../index.html" method="post" class="form" >
            <h1>Create an account</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <small></small>
            </div>

            <div class="form-field">
              <label for="phone">Phone number:</label>
              <input type="tel" name="phone" id="phone" autocomplete="off">
              <i class="fas fa-check-circle success-icon"></i>
              <i class="fas fa-exclamation-circle failure-icon"></i>
              <small></small>
          </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
                
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <i class="fas fa-check-circle success-icon"></i>
                <i class="fas fa-exclamation-circle failure-icon"></i>
               
                <small></small>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Remember me
              </label>
          </div>

          <div >
            <button type="submit" id="submit" class="btn btn-success">Sign up</button>
          </div>

            <div class="form-footer">
                
              <p style="float: right;">Already registered? <a href="../html/login.html" style="text-decoration: none;font-weight: bolder;">Login</a></p>
          </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/sign.js"></script>
</body>
</html>
