<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign up</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body >
    <div class="container">
        <form class="row g-3 col-lg-6 px-5 py-5 mx-auto my-5">
            <h1 class="text-center">Sign up</h1>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your gmail" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter a 6-12 digit password" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputPassword4" class="form-label"> Retype Password</label>
                <input type="password" class="form-control" placeholder="Retype password" id="inputPassword4">
              </div>
            
            <div class="col-md-6">
              <label for="inputCity" class="form-label" >City</label>
              <input type="text" class="form-control" placeholder="Enter your city" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Select your state</option>
                
              </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              
              
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
            <div class="form-footer">
                <a href="../index.html" style="text-decoration: none;font-weight: bolder;">Back to Home</a>
                <p style="float: right;">Already registered? <a href="../html/login.html" style="text-decoration: none;font-weight: bolder;">Login</a></p>
            </div>
            
          </form>
    </div>
    
        
  
        

    






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
